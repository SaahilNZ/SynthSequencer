<!DOCTYPE html>
<html>

<head>
    <title>Synth Sequencer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <script src="scales.js"></script>
    <script src="audio.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="createGrid()">
    <div class="parent">
        <div class="contentContainer">
            <h1 class="title">Synth Sequencer</h1>
            <table id="sequencerGrid"></table>
            <div class="buttonContainer">
                <div class="controlButton" id="btnStart" onclick="startAudio()">
                    <p>Start</p>
                </div>
                <div class="controlButton" id="btnStop" onclick="stopAudio()">
                    <p>Stop</p>
                </div>
                <div class="controlButton" id="btnClear" onclick="clearGrid()">
                    <p>Clear</p>
                </div>
            </div>
            <div class="waveformContainer">
                <div class="waveformButton selected" id="sineButton" onclick="changeWaveform('sine')">
                    <img src="images/sine_icon.png" />
                    <img class="blur" src="images/sine_icon.png" />
                    <img class="blur" src="images/sine_icon.png" />
                </div>
                <div class="waveformButton" id="sawtoothButton" onclick="changeWaveform('sawtooth')">
                    <img src="images/sawtooth_icon.png" />
                    <img class="blur" src="images/sawtooth_icon.png" />
                    <img class="blur" src="images/sawtooth_icon.png" />
                </div>
                <div class="waveformButton" id="squareButton" onclick="changeWaveform('square')">
                    <img src="images/square_icon.png" />
                    <img class="blur" src="images/square_icon.png" />
                    <img class="blur" src="images/square_icon.png" />
                </div>
                <div class="waveformButton" id="triangleButton" onclick="changeWaveform('triangle')">
                    <img src="images/triangle_icon.png" />
                    <img class="blur" src="images/triangle_icon.png" />
                    <img class="blur" src="images/triangle_icon.png" />
                </div>
                <span class="stretch"></span>
            </div>
            <div class="buttonContainer">
                <div id="scalesButton" onclick="toggleScalesDialog()">
                    <p>Scales</p>
                </div>
                <div id="randomiseButton" onclick="toggleRandomise()">
                    <p>Randomise</p>
                    <p class="blur">Randomise</p>
                </div>
                <div id="shareButton" onclick="toggleShareDialog()">
                    <p>Share</p>
                </div>
            </div>
            <p class="version">Synth Sequencer v1.2</p>
            <p class="copyright">Copyright &copy; Saahil Hari 2017</p>
        </div>
    </div>
    <div id="shareDialog" class="dialog">
        <div id="shareContainer">
            <div class="headerContainer">
                <p>Send this link to a friend to share your sequence:</p>
            </div>
            <div id="shareLinkContainer">
                <input id="shareLink" type="text" readonly>
                <div id="copyLink" onclick="copyShareURL()">
                    <p>Copy</p>
                </div>
            </div>
            <div id="closeShareButton" onclick="toggleShareDialog()">
                <p>Close</p>
            </div>
        </div>
    </div>
    <div id="scalesDialog" class="dialog">
        <div id="scalesContainer">
            <div class="headerContainer">
                <p>Key:</p>
            </div>
            <div id="keyContainer">
                <div id="cButton" class="keyButton" onclick="changeKey()">
                    <p>C</p>
                    <p class="blur">C</p>
                </div>
                <div id="dButton" class="keyButton" onclick="changeKey()">
                    <p>D</p>
                    <p class="blur">D</p>
                </div>
                <div id="eButton" class="keyButton" onclick="changeKey()">
                    <p>E</p>
                    <p class="blur">E</p>
                </div>
                <div id="fButton" class="keyButton" onclick="changeKey()">
                    <p>F</p>
                    <p class="blur">F</p>
                </div>
                <div id="gButton" class="keyButton" onclick="changeKey()">
                    <p>G</p>
                    <p class="blur">G</p>
                </div>
                <div id="aButton" class="keyButton" onclick="changeKey()">
                    <p>A</p>
                    <p class="blur">A</p>
                </div>
                <div id="bButton" class="keyButton" onclick="changeKey()">
                    <p>B</p>
                    <p class="blur">B</p>
                </div>
            </div>
            <div class="headerContainer">
                <p>Tonality:</p>
            </div>
            <div id="tonalityContainer">
                <div id="majorButton" onclick="changeTonality()">
                    <p>Major</p>
                    <p class="blur">Major</p>
                </div>
                <div id="minorButton" onclick="changeTonality()">
                    <p>Minor</p>
                    <p class="blur">Minor</p>
                </div>
            </div>
            <div id="closeScalesButton" onclick="toggleScalesDialog()">
                <p>Close</p>
            </div>
        </div>
    </div>
</body>

</html>
