<!DOCTYPE html>
<html>

<head>
    <title>Web Audio API Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="audio.js"></script>
</head>

<body onload="createGrid()">
    <div class="parent">
        <div class="contentContainer">
            <table id="sequencerGrid"></table>
            <div class="buttonContainer">
                <div class="controlButton" id="btnStart" onclick="startAudio()">
                    <p>Start</p>
                </div>
                <div class="controlButton" id="btnStop" onclick="stopAudio()">
                    <p>Stop</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
