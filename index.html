<!DOCTYPE html>
<html>

<head>
    <title>Web Audio API Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="audio.js"></script>
</head>

<body onload="createGrid()">
    <div class="parent">
        <div class="contentContainer">
            <h1 class="title">Synth Sequencer</h1>
            <table id="sequencerGrid"></table>
            <div class="buttonContainer">
                <div class="controlButton" id="btnStart" onclick="startAudio()">
                    <p>Start</p>
                </div>
                <div class="controlButton" id="btnStop" onclick="stopAudio()">
                    <p>Stop</p>
                </div>
            </div>
            <div class="combobox">
                <select id="waveform" onchange="changeWaveform()">
                    <option>Sine</option>
                    <option>Sawtooth</option>
                    <option>Square</option>
                    <option>Triangle</option>
                </select>
            </div>
            <p class="copyright">Copyright &copy; Saahil Hari 2017</p>
        </div>
    </div>
</body>

</html>
